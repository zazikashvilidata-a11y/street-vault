        let cart = [], activeItem = null, activeSize = null;

        function renderStore(data = inventory) {
            document.getElementById('store-grid').innerHTML = data.map(item => `
                <div class="vault-card" onclick="openItem(${item.id})">
                    <div class="img-container"><img src="${item.img}"></div>
                    <div class="px-2">
                        <p class="text-[8px] text-[#ccff00] font-bold uppercase tracking-widest mb-1">${item.cat}</p>
                        <h3 class="text-[10px] md:text-[11px] font-bold uppercase truncate text-zinc-300 mb-2">${item.name}</h3>
                        <span class="font-header text-sm">${item.price} â‚¾</span>
                    </div>
                </div>
            `).join('');
        }

        function setFilter(c) {
            document.querySelectorAll('.nav-pill').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + c).classList.add('active');
            renderStore(c === 'all' ? inventory : inventory.filter(i => i.cat === c));
        }

        function openItem(id) {
            activeItem = inventory.find(i => i.id === id); activeSize = null;
            document.getElementById('m-img').src = activeItem.img;
            document.getElementById('m-title').innerText = activeItem.name;
            document.getElementById('m-cat').innerText = activeItem.cat;
            document.getElementById('m-desc').innerText = activeItem.desc;
            document.getElementById('m-price').innerText = activeItem.price + " â‚¾";
            document.getElementById('m-sizes').innerHTML = activeItem.sizes.map(s => `
                <button onclick="setSize(this, '${s}')" class="px-4 py-2 border border-zinc-800 rounded-xl text-xs hover:border-[#ccff00] transition uppercase">${s}</button>
            `).join('');
            document.getElementById('item-modal').style.display = 'flex';
        }

        function setSize(btn, s) {
            document.querySelectorAll('#m-sizes button').forEach(b => { b.classList.remove('bg-[#ccff00]', 'text-black'); b.classList.add('text-white'); });
            btn.classList.add('bg-[#ccff00]', 'text-black'); activeSize = s;
        }

        function addToVault() {
            if(!activeSize) return alert('áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ–áƒáƒ›áƒ!');
            cart.push({...activeItem, size: activeSize});
            updateCartUI(); closeItem(); toggleCart();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const total = cart.reduce((sum, i) => sum + i.price, 0);
            document.getElementById('total-price').innerText = total + " â‚¾";
            document.getElementById('cart-content').innerHTML = cart.map((item, i) => `
                <div class="flex items-center gap-4 bg-zinc-900/40 p-4 rounded-2xl">
                    <img src="${item.img}" class="w-12 h-12 object-contain bg-black rounded-lg">
                    <div class="flex-1 text-[10px] font-bold uppercase">
                        <p class="text-zinc-500">${item.name}</p>
                        <p class="text-[#ccff00]">${item.price} â‚¾ | SZ: ${item.size}</p>
                    </div>
                    <button onclick="cart.splice(${i}, 1); updateCartUI()" class="text-zinc-700 hover:text-red-500"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }
        function closeItem() { document.getElementById('item-modal').style.display = 'none'; }
        
        function submitOrder() {
            if(cart.length === 0) return alert('áƒ™áƒáƒšáƒáƒ—áƒ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ!');
